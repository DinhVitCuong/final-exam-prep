<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

      MathJax = {
        tex: {
          inlineMath: [['\\(', '\\)'], ['$', '$']],
          displayMath: [['\\[', '\\]'], ['$$', '$$']],
        },
        options: {
          renderActions: {
            addNode: [0, '', 'add'],
            updateNode: [0, '', 'update'],
            typeset: [2, 'typeset', ''],
          }
        }
      };
    </script> -->
    
    <!-- Load MathJax from a CDN -->
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        display: flex;
      }

      .chatbot {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: space-between;
        align-items: start;
        background-color: white;
        flex-wrap: wrap;
        width: 100%;
        height: 100%;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 16px;
      }

      .current-chapter__container {
        flex-basis: 65%;
        border: gray 1px solid;
        height: 80%;
        border-radius: 20px;
        padding: 16px;
        padding-top: 60px;
        box-shadow: inset 0 0 2px 1px #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 32px;
        position: relative;
        overflow: hidden;
      }

      .chapter__header {
        background-color: #1976d2;
        padding: 10px;
        color: white;
        text-align: center;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        border-radius: 0;
      }

      #image-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      #image-container img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        cursor: grab;
        transition: transform 0.25s ease;
        margin: auto;
        display: block;
        cursor: grab;
      }

      .chat__container {
        flex-basis: 33%;
        border: gray 1px solid;
        height: 90%;
        max-height: 90%;
        border-radius: 20px;
        padding: 24px;
        box-shadow: inset 0 0 2px 1px #000000;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background-color: #fff;
      }

      .chat__messages {
        flex-grow: 1;
        overflow-y: auto;
        margin-bottom: 16px;
        padding: 8px;
        border-radius: 10px;
      }

      .chat__input {
        display: flex;
        justify-content: space-between;
        border: 1px solid #ddd;
        box-shadow: inset 0 0 2px 1px gray;
        border-radius: 16px;
        padding: 12px;
      }

      .chat__input textarea {
        flex-basis: 85%;
        resize: none;
        border: none;
      }

      textarea:focus {
        outline: none;
      }

      .chat__input img {
        padding: 8px 16px;
        border: none;
        border-radius: 20px;
        color: white;
        cursor: pointer;
      }

      .chat__input img:hover {
        opacity: 0.8;
      }

      .message {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
        padding: 8px;
        border-radius: 20px;
        width: 100%;
      }

      .message.user {
        align-self: flex-end;
        flex-direction: row-reverse;
      }

      .message.ai {
        align-self: flex-start;
      }

      .message img.avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .message.user img.avatar {
        margin-left: 8px;
        margin-right: 0;
      }

      .message .text {
        border: 1px solid gray;
        box-shadow: inset 0 0 2px 1px lightgrey;
        border-radius: 16px;
        width: 90%;
        padding: 12px;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="chatbot">
      <button class="button--back" onclick="window.location.href='/home'">
        <img src="./static/assets/left-arrow-slider.svg">
      </button>

      <div class="current-chapter__container">
        <div class="chapter__header">
          <h2>Chương {{chap_id}}: {{ chapter_title }}</h2>
        </div>

        <div id="image-container">
          <img src="{{img_src}}" alt="Image" id="zoomable-image" />
        </div>
      </div>

      <div class="chat__container">
        <h2>Cái gì khó có AI</h2>
        <div class="chat__messages" id="chatMessages">
          <!-- Messages will be appended here -->
        </div>
        <div class="chat__input">
          <textarea
            id="userInput"
            placeholder="Type your message here..."
            rows="1"
          ></textarea>
          <img id="sendButton" src="/assets/next-button-calendar.svg" />
        </div>
      </div>
    </div>

    <!-- Thêm Panzoom.js -->
    <script src="https://unpkg.com/@panzoom/panzoom@4.4.0/dist/panzoom.min.js"></script>

    <script>
      // Kích hoạt tính năng zoom và pan cho ảnh
      document.addEventListener('DOMContentLoaded', function () {
        const image = document.getElementById('zoomable-image');
        const panzoom = Panzoom(image, {
          maxScale: 4, // Phóng to tối đa 4 lần
          contain: 'outside', // Cho phép di chuyển ảnh ra ngoài
          pinchZoom: true, // Bật tính năng pinch-to-zoom (phóng to bằng 2 ngón)
          panOnlyWhenZoomed: true, // Chỉ cho phép kéo ảnh khi đang zoom
          step: 0.1, // Giảm tốc độ zoom
        });

        // Kích hoạt tính năng zoom bằng chuột
        image.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
      });
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
          const chatMessages = document.getElementById('chatMessages');
          const userInput = document.getElementById('userInput');
          const sendButton = document.getElementById('sendButton');
    
          sendButton.addEventListener('click', function () {
              sendMessage();
          });
    
          userInput.addEventListener('keydown', function (event) {
              if (event.key === 'Enter') {
                  event.preventDefault();
                  sendMessage();
              }
          });
    
          async function sendMessage() {
          const userMessage = userInput.value.trim();
          if (userMessage) {
              appendMessage(userMessage, 'user');
              userInput.value = '';

              const subjectId = "{{ subject_id }}";  
              const chapId = "{{ chap_id }}";       

              const aiMessage = await getAIResponse(userMessage, subjectId, chapId);
              appendMessage(aiMessage, 'ai');
          }
        }
    
          function appendMessage(message, sender) {
              const messageElement = document.createElement('div');
              messageElement.classList.add('message', sender);
    
              const avatar = document.createElement('img');
              avatar.classList.add('avatar');
              avatar.src = sender === 'user' ? '/static/images/user-avatar.png' : '/static/images/ai-avatar.png';
              avatar.alt = sender === 'user' ? 'User Avatar' : 'AI Avatar';
    
              const textElement = document.createElement('div');
              textElement.classList.add('text');
              textElement.innerHTML = message; 
    
              messageElement.appendChild(avatar);
              messageElement.appendChild(textElement);
    
              chatMessages.appendChild(messageElement);
              chatMessages.scrollTop = chatMessages.scrollHeight;
    
              MathJax.typesetPromise([textElement])
                  .then(() => {
                      console.log("MathJax rendering completed");
    
                      const markdownContent = marked.parse(textElement.innerHTML);
                      textElement.innerHTML = markdownContent;
                      
                      MathJax.typesetPromise([textElement])
                          .then(() => {
                              console.log("MathJax re-rendering completed after Markdown");
                          });
                  })
                  .catch(function (err) {
                      console.error('Error in MathJax rendering:', err);
                  });
          }
    
          async function getAIResponse(userMessage, subjectId, chapId) {
            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: userMessage,
                        subject_id: subjectId,
                        chap_id: chapId
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error:', response.status, errorText);
                    return 'Xin lỗi, máy chủ gặp lỗi khi xử lý yêu cầu.';
                }

                const data = await response.json();
                if (!data.response) {
                    console.error('Invalid response format:', data);
                    return 'Xin lỗi, máy chủ trả về dữ liệu không hợp lệ.';
                }

                return data.response;
            } catch (error) {
                console.error('Error:', error);
                return 'Xin lỗi, có lỗi xảy ra khi xử lý yêu cầu.';
            }
        }

      });
    </script>
  </body>
</html>
