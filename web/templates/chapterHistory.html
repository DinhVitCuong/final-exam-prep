<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family:"poppins", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        display: flex;
      }
      .test-history-page {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: white;
        width: 100%;
        height: 100%;
      }
      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        object-fit: cover;
        z-index: -10;
      }
      button {
        background-color: transparent;
        border: none;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.6;
      }
      .button--back {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px;
      }

      .information {
        width: 90%;
        background-color: white;
        padding: 16px;
        border-radius: 16px;
        box-shadow: 1px 1px 4px 1px black;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        padding-top: 48px;
        max-height: 95%;
        min-height: 90%;
      }
      .title {
        font-size: 1.5rem;
        font-weight: 500;
        margin-bottom: 16px;
        background-color: #1976d2;
        padding: 1rem;
        color: white;
        border-radius: 16px;
      }
      .tests-container {
        padding: 16px;
        display: flex;
        flex-direction: column;
        justify-content: start;
        gap: 8px;
        align-items: center;
        width: 100%;
        overflow-y: auto;
        border: 1px solid #727272;
        box-shadow: inset 0px 0px 5px 0px #4a4a4a;
        border-radius: 20px;
        height: 80%;
      }
      .test {
        display: flex;
        gap: 4px;
        align-items: center;
        width: 100%;
      }
      .test__button {
        width: 90%;
        background-color: #ffc107;
        padding: 1rem;
        border-radius: 24px;
        p {
          font-size: 1.2rem;
          font-weight: 500;
        }
      }

      .progess-group {
        background-color: transparent;
        width: 90px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 5px;
      }

      .circular-progress {
        height: 60px;
        width: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        transition: 0.8s;
      }

      .circular-progress::before {
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #1976d2d8;
      }
      .test-value {
        position: relative;
        color: white;
        font-size: 20px;
        font-weight: 200;
      }
      .text {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="test-history-page">
      <img
        src="./assets/background.svg"
        alt="background"
        class="background-image"
      />

      <div class="information">
        <button class="button--back">
          <img src="/assets/left-arrow-slider.svg" onclick="window.location.href='/home'" />
        </button>        
        
        <!-- progress bar -->
        <div class="title">
          <p>Lịch sử làm bài</p>
        </div>

        <div class="tests-container">
            {% for test in test_list | reverse %}
            <div class="test">
                <div class="test__button">
                    <p>Kiểm tra chương {{ test['chapter'] }} vào ngày {{ test['time'] }}</p>  
                </div>
                <div class="circular-progress-bar">
                    {{ test['progress'] }}%   
                </div>
            </div>
            {% endfor %}
          </div>
          
          <script>
          document.addEventListener("DOMContentLoaded", function () {
            // Lấy tất cả các phần tử "test" đã được render từ backend
            const tests = document.querySelectorAll(".test");
          
            // Lặp qua từng phần tử "test"
            tests.forEach((testElement) => {
              // Lấy thông tin tiêu đề và tiến trình từ các phần tử con
              const title = testElement.querySelector(".test__button p").textContent;
              const progressText = testElement.querySelector(".circular-progress-bar").textContent.trim();
              const progressValue = parseFloat(progressText); // Chuyển thành số (dạng float)
          
              // Đặt màu nền của nút dựa trên giá trị phần trăm hoàn thành
              const button = testElement.querySelector(".test__button");
              if (progressValue < 25) {
                button.style.backgroundColor = "#eb4d4b"; // Màu đỏ
              } else if (progressValue < 50) {
                button.style.backgroundColor = "#f0932b"; // Màu cam
              } else if (progressValue < 75) {
                button.style.backgroundColor = "#f9ca24"; // Màu vàng
              } else {
                button.style.backgroundColor = "#78e08f"; // Màu xanh lá
              }
          
              // Tạo thanh tiến trình hình tròn
              const progressBar = testElement.querySelector(".circular-progress-bar");
              progressBar.innerHTML = `
                <div class="progess-group">
                  <div class="circular-progress">
                    <span class="test-value">0%</span>
                  </div>
                </div>
              `;
          
              // Hàm cập nhật tiến trình từ 0% đến giá trị phần trăm thực tế
              let progressStartValue = 0;
              const speed = 10;
              const progessTimer = setInterval(() => {
                progressStartValue++;
                if (progressStartValue >= progressValue) {
                  clearInterval(progessTimer);
                }
                progressBar.querySelector(".circular-progress").style.background = `
                  conic-gradient(${getColor(progressValue)} ${3.6 * progressStartValue}deg, #fff 0deg)`;
                progressBar.querySelector(".test-value").textContent = `${progressStartValue}%`;
              }, speed);
            });
          
            // Hàm giúp lấy màu sắc phù hợp dựa trên phần trăm
            function getColor(percent) {
              if (percent < 25) {
                return "#eb4d4b"; // Màu đỏ
              } else if (percent < 50) {
                return "#f0932b"; // Màu cam
              } else if (percent < 75) {
                return "#f9ca24"; // Màu vàng
              } else {
                return "#78e08f"; // Màu xanh lá
              }
            }
          });
          </script>
          
</html>
