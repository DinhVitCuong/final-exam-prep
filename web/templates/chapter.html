<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-family:"poppins", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        display: flex;
      }
      .chapter-page {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        width: 100%;
        height: 100%;
        padding: 1rem 0;
        gap: 24px;
      }
      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        object-fit: cover;
        z-index: -10;
      }
      .header {
        width: 80%;
        padding: 0.5rem 1rem;
        background-color: #ffc107;
        text-align: start;
        border-radius: 24px;
        box-shadow: 0px 2px 4px 0px #000000;
      }
      .content {
        width: 100%;
        gap: 1rem;
        padding: 1.5rem;
        background-color: white;
        height: 100%;
        position: relative;
        margin-top: 10px;
        justify-content: flex-start;
        flex-direction: column;
        display: flex;
      }
      .container {
        margin-top: 10px;
        width: 100%;
        height: 85%;
        border: 1px solid #000000;
        box-shadow: inset 0px 0px 5px 0px #4a4a4a;
        border-radius: 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        
      }
      .button--back {
        position: absolute;
        top: 0;
        left: 0;
        background-color: transparent;
        border: none;
        padding: 0.5rem;
      }
      .analytics__container {
        flex-basis: 48%;
        display: flex;
        justify-content: space-around;
        align-items: start;
        flex-wrap: wrap;
        height: 100%;
        padding: 1rem;
        margin-bottom: 0;
      }
      .average-score__container {
        flex-basis: 35%;
        height: 30%;
        padding: 1rem;
        border-radius: 16px;
        border: 1px solid #8a8a8a;
        box-shadow: 0px 0px 5px 0px #5e5e5e;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .buttons-container {
        flex-basis: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      .button--watch-history,
      .button--revise {
        flex-basis: 40%;
        background-color: #1976d2;
        padding: 0.8rem 1rem;
        border-radius: 20px;
        border: none;
        color: white;
        width: 100%;
      }
      .button--revise {
        font-size: 1.8em;
      }
      .feedback__container {
        flex-basis: 95%;
        border: 1px solid #8a8a8a;
        box-shadow: 0px 0px 5px 0px #5e5e5e;
        border-radius: 16px;
        padding: 1rem;
        margin: 1rem; /* Adds margin around the container */
        height: 60%;
        font-size: 1.2em;
        box-sizing: border-box;
        overflow-y: auto;
      }

      .feedback__content {
        margin: 0;
        padding: 1rem; /* Adds padding inside the content */
        font-size: 18px;
        line-height: 1.6;
        color: #444;
        word-wrap: break-word;
        word-break: break-word;
      }

      /* Styles for headings */
      .feedback__content h3 {
        font-size: 1.5em;
        margin-top: 1em;
        margin-bottom: 0.5em;
        font-weight: bold;
      }

      .feedback__content code {
        background-color: #f4f4f4;
        padding: 2px 4px;
        font-family: monospace;
      }
      
      /* Styles for paragraphs */
      .feedback__content p {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }

      /* Styles for lists */
      .feedback__content ul {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        padding-left: 1.5em;
      }

      .feedback__content li {
        margin-bottom: 0.3em;
      }

      .chart__container {
        flex-basis: 48%;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      .chart-buttons {
        display: flex;
        justify-content: center; /* Space the buttons apart */
        align-items: center;
        width: 100%; /* Make the buttons container take full width */
        margin-top: 1rem;
        gap: 4rem;
      }
      .progess-group {
        background-color: transparent;
        width: 180px;
        padding: 15px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 5px;
      }

      .circular-progress {
        height: 120px;
        width: 120px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        transition: 0.8s;
        box-shadow: 0 0 0 2px #ccc; 
      }

      .circular-progress::before {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: white;
      }
      .subject-value {
        position: relative;
        color: black;
        font-size: 32px;
        font-weight: 200;
      }
      .button__practice {
          position: absolute;
          bottom: 4rem; /* Adjust as needed */
          right: 2rem;
          background-color: #1976d2;
          padding: 0.8rem 1.2rem;
          font-size: 1.4em;
          border: none;
          border-radius: 20px;
          color: white;
          transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .button__practice:hover {
        background-color: #cfd219;
      }
      button {
        background-color: transparent;
        border: none;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.6;
      }

      .chart-buttons {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
        gap: 10px;
      }
      button,
      .chapter-select {
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: 1px solid #1976d2;
        background-color: #1976d2;
        color: white;
        cursor: pointer;
      }
      button:hover,
      .chapter-select:hover {
        opacity: 0.8;
      }
      
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
  </head>
  <body>
    <div class="chapter-page">
      <img
        src="{{ url_for('static', filename='assets/background.svg') }}"
        alt="background"
        class="background-image"
      />
      <div class="header">
        <p class="header__content">Chương {{chap_id}}:</p>
      </div>
      <div class="content">
        <button class="button--back" onclick="window.location.href='{{ url_for('subject', subject_id=subject_id) }}'">
          <img src="{{ url_for('static', filename='assets/left-arrow-slider.svg') }}" />
        </button>
        <div class="container">
          <div class="chart__container">
            <div id="plotly-chart" style="width:800px;height:400px;"></div>
            <div class="chart-buttons">
              <button id="button-diff">difficulty </button>
              <button id="button-prev">previous result</button>
            </div>
          </div>
          <div class="analytics__container">
            <div class="average-score__container">
              <div class="circular-progress-bar"></div>
            </div>
            <div class="buttons-container">
              <button class="button--watch-history" onclick="window.location.href='{{ url_for('chapter_exam_history', subject_id=subject_id, chap_id=chap_id) }}'">Lịch sử làm bài</button>
              <button class="button--revise"  onclick="window.location.href='{{ url_for('review_chapter', subject_id=subject_id, chap_id=chap_id) }}'">Ôn kiến thức</button>
            </div>
            <div class="feedback__container">
              <div class="feedback__content" id = "feedback-content">
                {{feedback}}
              </div>
            </div>
          </div>
        </div>
        <a href="{{ url_for('chapter_test', chap_id=chap_id, subject=subject) }}" class="button__practice">Thử sức nào!</a>
      </div>
    </div>

        const prev = [2.5, 3.1, 6.8, 8.4, 10];

        const buttonDifficulty = document.getElementById("button-diff");
        const buttonPreviousResult = document.getElementById("button-prev");
        const plotlyChart = document.getElementById("plotly-chart");
        function plotPreviousResult() {
          const colors = prev.map(value => {
              // Map the value to a light color from red (low) to green (high)
              // value range: 0 to 10 (assuming 10 is the max score)
              const r = Math.round(255 * (1 - value / 10) + 200 * (value / 10)); // Red component lightens as the value increases
              const g = Math.round(255 * (value / 10) + 200 * (1 - value / 10)); // Green component increases and lightens as the value increases
              return `rgba(${r}, ${g}, 200, 0.8)`; // Alpha set to 0.4 for a very light color
          });
          const data = [

              y: prev,
              type: "bar",
              name: "Previous Results",
              marker: { color: colors },
            },
          ];

          const layout = {
            title: "Previous Test Results",
            xaxis: { title: "Tests" },
            yaxis: { title: "Score" },
          };

          Plotly.newPlot(plotlyChart, data, layout);
        }
        function plotDifficulty() {
        const colors = ['#99FF99', '#FFFF99', '#FFCC99', 'FF9999'];
        // Create an array to hold the data traces
        const data = [];

        // Iterate over each list in the nested diff array
        diff.forEach((diffList, index) => {
            // Create a bar trace for each diffList
            data.push({
                x: ["Nhận biết", "Thông hiểu", "Vận dụng", "Vận dụng cao"],
                y: diffList,
                type: "bar",
                name: `Difficulty Set ${index + 1}`,
                marker: { color:colors,  opacity:`${0.7 - index * 0.2}` },
            });
        });

        // Add the threshold scatter trace
        data.push({
            x: ["Nhận biết", "Thông hiểu", "Vận dụng", "Vận dụng cao"],
            y: thred,
            type: "scatter",
            mode: "markers",
            name: "Threshold",
            marker: {
                symbol: 'line-ew-open', // Vertical line marker
                size: 60, // Large size for emphasis
                color: 'rgba(0, 128, 0, 0.8)', // Marker color
                line: {
                    width: 2, // Marker border width
                    color: 'rgba(0, 128, 0, 1)' // Border color
                }
            }
        });

        // Define the layout
        const layout = {
            title: "Difficulty Levels and Thresholds",
            xaxis: { title: "Sections" },
            yaxis: { title: "Difficulty/Threshold" },
            showlegend: true, // Show legend for toggling traces
        };

        // Render the plot using Plotly
        Plotly.newPlot(plotlyChart, data, layout);
    }
        plotPreviousResult();

        buttonPreviousResult.addEventListener("click", plotPreviousResult);
        buttonDifficulty.addEventListener("click", plotDifficulty);
        

        //TODO: assign real value to progressBar.percent
        let progressBar = { percent: 40, color: "" };
        if (progressBar.percent < 25) {
          progressBar.color = "#eb4d4b";
        } else if (progressBar.percent < 50) {
          progressBar.color = "#f0932b";
        } else if (progressBar.percent < 75) {
          progressBar.color = "#f9ca24";
        } else {
          progressBar.color = "#78e08f";
        }
        let container = document.querySelector(".circular-progress-bar");
        container.innerHTML += `
          <div class="progress-group">
          <div class="circular-progress" >
            <span class="subject-value">0%</span>
          </div>
        </div>
          `;
        let progressGroup = document.querySelector(".progress-group");
        let progressStartValue = 0;
        let progressEndValue = progressBar.percent+0.2;
        let speed = 1;

      });



      var feedbackElement = document.getElementById('feedback-content');
      var rawMarkdown = feedbackElement.textContent || feedbackElement.innerText;
      rawMarkdown = rawMarkdown.trim();
      console.log('Raw Markdown:', rawMarkdown); // Debugging
      var htmlContent = marked.parse(rawMarkdown);
      console.log('Converted HTML:', htmlContent); // Debugging
      var cleanHtml = DOMPurify.sanitize(htmlContent);
      feedbackElement.innerHTML = cleanHtml;
    </script>
  </body>
</html>
