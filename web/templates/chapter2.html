<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link { 
        color: #ffffff;
        text-decoration: none; 
      } 
      a:visited { 
        color: #ffffff;
        text-decoration: none; 
      } 
      a:hover { 
        color: #ffffff;
        text-decoration: none; 
      } 
      a:active { 
        color: #ffffff;
        text-decoration: none; 
      }
      * {
        font-family:"poppins", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        display: flex;
      }
      .chapter-page {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        width: 100%;
        height: 100%;
        padding: 1rem 0;
        gap: 24px;
      }
      .background-image {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        object-fit: cover;
        z-index: -10;
      }
      .header {
        width: 60%;
        font-size: xx-large;
        font-weight: bolder;
        padding: 0.5rem 1rem;
        color: #ffffff;
        background-color: #64baaa;
        text-align: center;
        border-radius: 24px;
        box-shadow: 0px 2px 4px 0px #4c9285;
      }
      .content {
        width: 100%;
        gap: 1rem;
        padding: 1.5rem;
        background-color: white;
        height: 100%;
        position: relative;
        margin-top: 10px;
        justify-content: flex-start;
        flex-direction: column;
        display: flex;
        border: 3px solid #64baaa;
      }
      .container {
        margin-top: 10px;
        width: 100%;
        height: 85%;
        border: 1px solid #64baaa;
        box-shadow: inset 0px 0px 5px 0px #64baaa;
        border-radius: 20px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .button--back {
        position: absolute;
        top: 0;
        left: 0;
        background-color: transparent;
        border: none;
        padding: 0.5rem;
      }
      .analytics__container {
        flex-basis: 48%;
        display: flex;
        justify-content: space-around;
        align-items: start;
        flex-wrap: wrap;
        height: 100%;
        padding: 1rem;
        margin-bottom: 0;
      }
      .average-score__container {
        flex-basis: 35%;
        height: 30%;
        padding: 1rem;
        border-radius: 16px;
        border: 1px solid #64baaa;
        box-shadow: 0px 0px 5px 0px #64baaa;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .buttons-container {
        flex-basis: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      .button--watch-history,
      .button--revise {
        flex-basis: 40%;
        background-color: #64baaa;
        padding: 0.8rem 1rem;
        border-radius: 20px;
        border: none;
        color: white;
        width: 100%;
        font-size: 1.8em;
      }
      .feedback__container {
        flex-basis: 95%;
        border: 1px solid #64baaa;
        box-shadow: 0px 0px 5px 0px #64baaa;
        border-radius: 16px;
        padding: 1rem;
        margin: 1rem; /* Adds margin around the container */
        height: 60%;
        font-size: 1.2em;
        box-sizing: border-box;
        overflow-y: auto;
      }

      .feedback__content {
        margin: 0;
        padding: 1rem; /* Adds padding inside the content */
        font-size: 18px;
        line-height: 1.6;
        color: #444;
        word-wrap: break-word;
        word-break: break-word;
      }

      /* Styles for headings */
      .feedback__content h3 {
        font-size: 1.5em;
        margin-top: 1em;
        margin-bottom: 0.5em;
        font-weight: bold;
      }

      .feedback__content code {
        background-color: #f4f4f4;
        padding: 2px 4px;
        font-family: monospace;
      }
      
      /* Styles for paragraphs */
      .feedback__content p {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }

      /* Styles for lists */
      .feedback__content ul {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        padding-left: 1.5em;
      }

      .feedback__content li {
        margin-bottom: 0.3em;
      }

      .chart__container {
        flex-basis: 48%;
      }
      .chart-buttons {
        display: flex;
        justify-content: center; /* Space the buttons apart */
        align-items: center;
        width: 100%; /* Make the buttons container take full width */
        margin-top: 1rem;
        gap: 4rem;
      }
      .progess-group {
        background-color: transparent;
        width: 180px;
        padding: 15px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 5px;
      }

      .circular-progress {
        height: 120px;
        width: 120px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        transition: 0.8s;
        box-shadow: 0 0 0 2px #ccc; 
      }

      .circular-progress::before {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: white;
      }
      .subject-value {
        position: relative;
        color: black;
        font-size: 32px;
        font-weight: 200;
      }
      .button__practice {
          position: absolute;
          bottom: 4rem; /* Adjust as needed */
          right: 2rem;
          background-color: #64baaa;
          padding: 0.8rem 1.2rem;
          font-size: 1.4em;
          border: none;
          border-radius: 20px;
          color: white;
          transition: background-color 0.3s ease, transform 0.3s ease;
      }
      button {
        background-color: transparent;
        border: none;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.6;
      }

      .chart-buttons {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
        gap: 10px;
      }
      button,
      .chapter-select {
        padding: 0.5rem 1rem;
        border-radius: 5px;
        border: 1px solid #64baaa;
        background-color: #64baaa;
        color: white;
        cursor: pointer;
      }
      button:hover,
      .chapter-select:hover {
        opacity: 0.8;
      }
      
    </style>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="chapter-page">
      <img src="{{ url_for('static', filename='assets/background.png') }}" alt="background" class="background-image" />
      <div class="header">
        <p class="header__content">Chương {{chap_id}}:</p>
      </div>
      <div class="content">
        <button class="button--back" onclick="window.location.href='{{ url_for('subject', subject_id=subject_id) }}'">
          <img src="{{ url_for('static', filename='assets/left-arrow-slider.svg') }}" />
        </button>
        <div class="container">
          <div class="chart__container">
            <canvas id="resultsChart"></canvas>
            <div class="chart-buttons">
              <button id="button-diff">Difficulty</button>
              <button id="button-prev">Previous Results</button>
            </div>
          </div>
          <div class="analytics__container">
            <div class="average-score__container">
              <div class="circular-progress" id="progress-bar">
                <span class="subject-value" id="progress-value">0%</span>
              </div>
            </div>
            <div class="buttons-container">
              <button class="button--watch-history" onclick="window.location.href='{{ url_for('chapter_exam_history', subject_id=subject_id, chap_id=chap_id) }}'">Lịch sử làm bài</button>
              <button class="button--revise" onclick="window.location.href='{{ url_for('review_chapter', subject_id=subject_id, chap_id=chap_id) }}'">Ôn kiến thức</button>
            </div>
            <div class="feedback__container">
              <div class="feedback__content" id="feedback-content">
                {{feedback}}
              </div>
            </div>
          </div>
        </div>
        <a href="{{ url_for('chapter_test', chap_id=chap_id, subject=subject) }}" class="button__practice">Thử sức nào!</a>
      </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log('DOM fully loaded and parsed');
            const ctx = document.getElementById("resultsChart").getContext("2d");
            let currentChart;
    
            // Extract chartData from the template
            const chartData = {{ chart_data | tojson }};
            console.log('Chart Data:', chartData);
            
            function createChart(labels, data, label, y_max) {
              // Mapping for numeric labels to descriptions
              const labelMapping = {
                  0: "Nhận biết",
                  1: "Thông hiểu",
                  2: "Vận dụng",
                  3: "Vận dụng cao"
              };

              // Map numeric labels to their corresponding descriptions if they exist in the mapping
              const mappedLabels = labels.map(label => 
                  labelMapping.hasOwnProperty(label) ? labelMapping[label] : label
              );

              if (currentChart) currentChart.destroy();
              currentChart = new Chart(ctx, {
                  type: "bar",
                  data: {
                      labels: mappedLabels, // Use the mapped labels here
                      datasets: [{
                          label: label,
                          data: data,
                          backgroundColor: "rgba(75, 192, 192, 0.6)"
                      }]
                  },
                  options: {
                      scales: {
                          y: { beginAtZero: true, max: y_max, ticks: { callback: (value) => value } }
                      }
                  }
              });
            }
            
            function createChart2(labels, data, label, y_max) {
              // Secondary data and labels for "Kỳ vọng" expectations
              const data2 = [50, 50, 50, 50];
              const labelMapping = {
                  0: "Nhận biết",
                  1: "Thông hiểu",
                  2: "Vận dụng",
                  3: "Vận dụng cao"
              };

              // Map numeric labels to descriptions
              const mappedLabels = labels.map(label => labelMapping[label] || label);

              // Destroy the previous chart if it exists
              if (currentChart) currentChart.destroy();

              // Create a new chart with two datasets for side-by-side columns
              currentChart = new Chart(ctx, {
                  type: "bar",
                  data: {
                      labels: mappedLabels, // Primary labels for both data sets
                      datasets: [
                          {
                              label: label,
                              data: data,
                              backgroundColor: "rgba(75, 192, 192, 0.6)"
                          },
                          {
                              label: "Kỳ vọng " + label,
                              data: data2,
                              backgroundColor: "rgba(255, 206, 86, 0.8)" // Yellow for "Kỳ vọng" columns
                          }
                      ]
                  },
                  options: {
                      scales: {
                          y: { beginAtZero: true, max: y_max, ticks: { callback: (value) => value } }
                      },
                      responsive: true,
                      plugins: {
                          legend: { position: 'top' }
                      },
                      barPercentage: 0.8,
                      categoryPercentage: 0.5 // Controls the width of the bars and spacing between groups
                  }
              });
          }

            // Event listener for "Difficulty" button
            document.getElementById("button-diff").addEventListener("click", () => {
                const labels = Object.keys(chartData.accu_diff);
                const data = Object.values(chartData.accu_diff);
                createChart2(labels, data, "Question Type Difficulty (%)", 100);
            });
    
            // Event listener for "Previous Results" button
            document.getElementById("button-prev").addEventListener("click", () => {
            const labels = chartData.exact_time.map((time, i) => `Attempt ${i + 1}`);
            const data = chartData.results;
            createChart(labels, data, "Previous Test Scores", 10);
            });

            // Default display: Set "Difficulty" chart as default
            document.getElementById("button-prev").click();
            
            // Circular Progress Bar (unchanged logic)
            const progressValue = "{{ avg_score }}"; // Example value
            let progressElement = document.getElementById("progress-value");
            let progressBar = document.getElementById("progress-bar");
    
            let color = progressValue >= 75 ? "#78e08f" : progressValue >= 50 ? "#f9ca24" : progressValue >= 25 ? "#f0932b" : "#eb4d4b";
            
            progressBar.style.background = `conic-gradient(${color} ${progressValue * 3.6}deg, #fff ${progressValue * 3.6}deg)`;
            progressElement.innerHTML = `${progressValue}%`;
            
            // Markdown rendering
            const feedbackElement = document.getElementById('feedback-content');
            const rawMarkdown = feedbackElement.textContent || feedbackElement.innerText;
            const cleanHtml = DOMPurify.sanitize(marked.parse(rawMarkdown.trim()));
            feedbackElement.innerHTML = cleanHtml;
        });
    </script>
  </body>
</html>
